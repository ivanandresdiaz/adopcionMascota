<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    .container {
      
      display: grid;
      grid-template-columns: 60px;
      grid-template-rows: 90px 90px;
      gap: 20px;
    }
    .item-a{
      display: grid;
      background-color: blue;
      grid-column: 1/2;
      grid-row: 1/2;
    }
    .item-b{
      background-color: red;
      display: grid;
      grid-column: 1/2;
      grid-row: 2/3;
    }
  </style>
  <title>Document</title>
</head>
<body>
  body
  <div class="container">
    <div class="item-a">
    </div>
    <div class="item-b">

    </div>
  </div>
</body>
</html>
